<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID-19 India Dashboard</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/w3schools.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

          <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Resources -->
        <script src="https://www.amcharts.com/lib/4/core.js"></script>
        <script src="https://www.amcharts.com/lib/4/charts.js"></script>
        <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

        <script src="https://code.highcharts.com/modules/accessibility.js"></script>
        <script src="{{ url_for('static', filename='js/prediction.js') }}"></script>

</head>
<body onload="predict()">
<!-- HTML
<div id="chartdiv"></div>
-->
<div>
<div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
  <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
  <a href="#" class="w3-bar-item w3-button" onclick="window.location.href='{{ url_for( 'landing') }}';">Live Dashboard</a>
  <a href="#" class="w3-bar-item w3-button" onclick="window.location.href='{{ url_for( 'analysisLanding') }}';">Gender and Age Analysis</a>
  <a href="#" class="w3-bar-item w3-button" onclick="window.location.href='{{ url_for( 'stateAnalysisLanding') }}';">Geographical Analysis</a>
     <a href="#" class="w3-bar-item w3-button" onclick="window.location.href='{{ url_for( 'metroAnalysisLanding') }}';">Metro Cities</a>
        <a href="#" class="w3-bar-item w3-button" onclick="window.location.href='{{ url_for( 'prediction') }}';">Prediction</a>
</div>
     <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">â˜°</button>
</div>
<center><h1><span id="websiteHeader">COVID-19 India Prediction</span></h1></center>
<marquee><span id="slidingMarquee">Stay Home.!  Stay Safe..! Wash your hands.! Wear mask outdoors.!</span></marquee>
 <div id="overlay">
        <div id="progstat"></div>
          <img src="{{ url_for('static', filename='img/load.gif') }}" id="imgLoad" >
        <div id="progress"></div>
      </div>
<div>
      <p class="highcharts-description">
                     <span>
                         Select Future Prediction Days :
                     </span>
      </p>
     <select class="select-css-pred" id="selectPredDays" onChange="selectPredDays()">
                  <option value="5">5</option>
         <option value="15">15</option>
         <option value="30">30</option>
     </select>
</div>


<div>
    <div class="predictrow">
         <div class="predictcolumn" >
            <figure class="highcharts-figure">
                <div id="container"></div>
                <p class="highcharts-description">
                   <span id="dmae"></span>
                </p>
            </figure>
         </div>
        <div class="predictcolumn" >
            <figure class="highcharts-figure">
                <div id="container1"></div>
                <p class="highcharts-description">
                     <span id="cmae"></span>
                </p>
            </figure>
         </div>

        <div class="predictcolumn" >
            <figure class="highcharts-figure">
                <div id="container2"></div>
                <p class="highcharts-description">
                     <span id="rmae"></span>
                </p>
            </figure>
        </div>

    </div>
</div>
<div>
    <div class="predictrow">
         <div class="predictcolumn" >
            <figure class="highcharts-figure">
                <div id="container3"></div>
                <p class="highcharts-description">
                   <span id="ldmae"></span>
                </p>
            </figure>
         </div>
        <div class="predictcolumn" >
            <figure class="highcharts-figure">
                <div id="container4"></div>
                <p class="highcharts-description">
                     <span id="lcmae"></span>
                </p>
            </figure>
         </div>

        <div class="predictcolumn" >
            <figure class="highcharts-figure">
                <div id="container5"></div>
                <p class="highcharts-description">
                     <span id="lrmae"></span>

            </figure>
        </div>

    </div>
</div>
</div>
