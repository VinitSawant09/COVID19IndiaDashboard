<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID-19 India Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/w3schools.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>


     <script src="{{ url_for('static', filename='js/stateAnalysis.js') }}"></script>
</head>
<body  onload="myFunction()">
<div>
    <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
  <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
  <a href="#" class="w3-bar-item w3-button" onclick="window.location.href='{{ url_for( 'landing') }}';">Live Dashboard</a>
  <a href="#" class="w3-bar-item w3-button" onclick="window.location.href='{{ url_for( 'analysisLanding') }}';">Gender and Age Analysis</a>
  <a href="#" class="w3-bar-item w3-button" onclick="window.location.href='{{ url_for( 'stateAnalysisLanding') }}';">Geographical Analysis</a>
   <a href="#" class="w3-bar-item w3-button" onclick="window.location.href='{{ url_for( 'metroAnalysisLanding') }}';">Metro Cities</a>
       <a href="#" class="w3-bar-item w3-button" onclick="window.location.href='{{ url_for( 'prediction') }}';">Facebook Prophet Prediction</a>
    <a href="#" class="w3-bar-item w3-button" onclick="window.location.href='{{ url_for( 'arima') }}';">ARIMA Prediction</a>

    </div>
    <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">â˜°</button>
</div>
<center><h1><span id="websiteHeader">COVID-19 India Detailed Analysis</span></h1></center>
<marquee><span id="slidingMarquee">Stay Home.!  Stay Safe..! Wash your hands.! Wear mask outdoors.!</span></marquee>


<div class="graphrow">
    <div class="graphcolumn" >
        <br>
        <select class="select-css" id="selectZone" onChange="selectZone()">
                  <option value="North">North</option>
                  <option value="South">South</option>
                  <option value="West">West</option>
                  <option value="East">East</option>
                  <option value="Central">Central</option>
                  <option value="North East">North East</option>
                  <option value="Islands">Islands</option>

        </select>
        <br>

        <div id="sectionWiseCase" style="height: 300px; width: 100%;"></div>
    </div>

    <div class="graphcolumn" >
        <br>
        <select class="select-css" id="selectAirports" onChange="selectAirports()">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>


        </select>
        <br>
        <div id="airportWiseCase" style="height: 300px; width: 100%;"></div>
    </div>
</div>
<br>
<br>
<div class="graphrow">
    <div class="graphcolumn" >

        <div id="sectionWiseDeaths" style="height: 300px; width: 100%;"></div>
    </div>

    <div class="graphcolumn" >

        <div id="airportWiseDeaths" style="height: 300px; width: 100%;"></div>
    </div>
</div>
<br>
<br>
<div class="graphrow">
    <div class="graphcolumn" >



        <div id="sectionWiseRecoveries" style="height: 300px; width: 100%;"></div>
    </div>

    <div class="graphcolumn" >

        <div id="airportWiseRecoveries" style="height: 300px; width: 100%;"></div>
    </div>
</div>
<br>
<br>
<div class="graphrow">
      <div class="graphcolumn" >
          <select class="select-css" id="selectCase" onChange="selectCase()">
                  <option value="Confirmed">Confirmed</option>
                  <option value="Deaths">Deaths</option>
                  <option value="Recovered">Recovered</option>
                  <option value="Active">Active</option>
          </select>
          <br>
    <figure class="highcharts-figure">
    <div id="containerDensity"></div>
    <p class="highcharts-description">

    </p>
    </figure>
      </div>
 <div class="graphcolumn" >
      <select class="select-css" id="selectCaseUT" onChange="selectCaseUT()">
                  <option value="Confirmed">Confirmed</option>
                  <option value="Deaths">Deaths</option>
                  <option value="Recovered">Recovered</option>
                  <option value="Active">Active</option>
          </select>
          <br>
    <figure class="highcharts-figure">
    <div id="containerDensity1"></div>
    <p class="highcharts-description">

    </p>
</figure>
     </div>
</div>
<br>
<br>


<div class="footer">
  <p>&#169;Developed by Vinit Vilas Sawant</p>
</div>

</body>
</html>
